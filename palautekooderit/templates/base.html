<!DOCTYPE html>
<html lang="fi">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Ankkapeli - Palautejärjestelmä{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Oma tyylitiedosto -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Ankkapelin palautejärjestelmä</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="btn btn-warning analytics-btn nav-item px-2 mx-2 fw-bold" href="{% url 'analytics' %}">Analytiikka</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>




  <main class="container py-4">
    <ol class="breadcrumb">
      {% block breadcrumb %}{% endblock %}
    </ol>

    {% block content %}{% endblock %}
  </main>

  <footer class="bg-light py-3 mt-auto border-top text-center">
    <small>&copy; 2025 Ankkapeli. Kaikki oikeudet pidätetään.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
