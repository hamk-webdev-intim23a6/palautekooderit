{% extends 'base.html' %}
{% block content %}
<h2>Luo uusi palaute aihe</h2>
<form method="post">
	{% csrf_token %}
	<div>
	  <label for="{{ form.name.id_for_label }}">Aihe:</label>
	  {{ form.name }}
	</div>
	<button type="submit">Luo uusi palaute aihe</button>
</form>
<h2>Olemassa olevat aiheet</h2>
<ul>
  {% for topic in topics %}
      <li>{{ topic.name }}</li>
  {% endfor %}
  </ul>
{% endblock %}
